<h2>Detalles del Condominio</h2>

<div class="card">
	<div class="card-body">
		<h5 class="card-title">Editar Condominio</h5>
		<form [formGroup]="form" (ngSubmit)="onSubmit()">
			<div class="mb-3">
				<label class="form-label">Nombre</label>
				<input type="text" formControlName="name" class="form-control" />
			</div>

			<div class="mb-3">
				<label class="form-label">Direcci√≥n</label>
				<input type="text" formControlName="address" class="form-control" />
			</div>

			<div class="mb-3">
				<label class="form-label">Empresa</label>
				<select class="form-select" formControlName="enterprise_id">

					@for (empresa of empresas; track empresa.id) {
					<option [value]="empresa.id">
						{{ empresa.razon_social }}
					</option>
					}

				</select>
			</div>

			<button type="submit" class="btn btn-success" [disabled]="form.invalid">Guardar Cambios</button>
		</form>
	</div>
</div>
