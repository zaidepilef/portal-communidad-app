<div class="card">
	<div class="card-body">

		<form [formGroup]="enterpriseForm" (ngSubmit)="updateEmpresa()">
			<div class="row">
				<div class="col-md-6 mb-2">
					<label class="form-label">RUT</label>
					<input formControlName="rut" class="form-control" />
				</div>
				<div class="col-md-6 mb-2">
					<label class="form-label">Razón Social</label>
					<input formControlName="razon_social" class="form-control" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 mb-2">
					<label class="form-label">Domicilio</label>
					<input formControlName="domicilio" class="form-control" />
				</div>
				<div class="col-md-6 mb-2">
					<label class="form-label">email</label>
					<input formControlName="contact_email" class="form-control" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 mb-2">
					<label class="form-label">Tipo Empresa</label>
					<input formControlName="tipo_empresa" class="form-control" />
				</div>
				<div class="col-md-6 mb-2">
					<label class="form-label">Representante Legal</label>
					<input formControlName="representante_legal" class="form-control" />
				</div>
			</div>

			<!-- Más campos aquí... -->

			<p><strong>Estado:</strong> {{ empresa.estado }}</p>
			<p><strong>Creado:</strong> {{ empresa.created_at }}</p>
			<div class="mt-3">
				<!--
					<button type="button" class="btn btn-warning" (click)="editMode = true" *ngIf="!editMode">Editar</button>
					-->
				<button class="btn btn-secondary" [routerLink]="['../']">Volver</button>
				<button type="submit" class="btn btn-primary">Guardar Cambios</button>
			</div>
		</form>

	</div>
</div>

<div class="card">
	<div class="card-body">
		<ul class="list-group">
			@for (c of communities; track c.id) {
			<li class="list-group-item d-flex justify-content-between">
				<span>{{ c.name }} - {{ c.address }}</span>
				<button class="btn btn-sm btn-outline-primary">Ver</button>
			</li>
			}
		</ul>
	</div>
</div>
