<div class="col-md-12 col-xl-12">
	<h5 class="mb-3">Listado de Empresas</h5>
	<div class="card tbl-card">
		<div class="table-responsive">
			<table class="table table-hover mb-0">
				<thead>
					<tr>
						<th>ID</th>
						<th>RUT</th>
						<th>Razon social</th>
						<th>Representante</th>
						<th>Domicilaio</th>
						<th class="text-end">Acciones</th>
					</tr>
				</thead>
				<tbody>
					@for (empresa of empresas; track trackById) {
					<tr>

						<td>
							<a href="javascript:" class="text-muted">{{ empresa.id }}</a>
						</td>
						<td>{{ empresa.rut }}</td>
						<td>{{ empresa.razon_social }}</td>
						<td>
							{{ empresa.domicilio }}

						</td>
						<td>
							{{ empresa.representante_legal }}

						</td>

						<td class="text-end">
							<button class="btn btn-sm btn-primary" (click)="verDetalles(empresa.id)">Ver</button>
						</td>
					</tr>

					}
				</tbody>
			</table>
		</div>
	</div>
</div>
