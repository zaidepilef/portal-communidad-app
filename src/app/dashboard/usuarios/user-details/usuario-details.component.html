<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Detalles del Usuario</h5>
    <button class="btn btn-secondary btn-sm" routerLink="/dashboard/usuarios">Volver</button>
  </div>

  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Correo</label>
          <input type="email" class="form-control" formControlName="email" />
        </div>
        <div class="col-md-6">
          <label class="form-label">RUT</label>
          <input type="text" class="form-control" formControlName="rut" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Teléfono</label>
          <input type="text" class="form-control" formControlName="phone" />
        </div>
        <div class="col-12">
          <label class="form-label">Dirección</label>
          <input type="text" class="form-control" formControlName="address" />
        </div>
      </div>

      <hr class="my-4" />

      <h6 class="mb-3">Asignación de Roles</h6>
      <div class="row">
        @for (rol of roles; track rol.id) {
          <div class="col-md-4 mb-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                [checked]="tieneRol(rol.id)"
                (change)="toggleRol(rol.id, $event.target.checked)"
                id="rol_{{ rol.id }}"
              />
              <label class="form-check-label" for="rol_{{ rol.id }}">
                {{ rol.name }}
              </label>
            </div>
          </div>
        }
      </div>

      <div class="mt-4 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Actualizar</button>
      </div>
    </form>
  </div>
</div>
