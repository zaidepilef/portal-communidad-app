<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a><img src="assets/images/logo-dark.svg" alt="logo" /></a>
      </div>

      <div class="card my-5">
        <div class="card-body text-center">
          <div class="mb-4">
            <h3 class="mb-0"><b>Autorización de Acceso</b></h3>
            <p class="text-muted">Verificando su autorización...</p>
          </div>

          <!-- Spinner de carga -->
          <div *ngIf="isLoading" class="mb-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>

          <!-- Información del usuario -->
          <div *ngIf="userInfo" class="mb-4">
            <div class="alert alert-info">
              <strong>Usuario:</strong> {{ userInfo.username }}<br>
              <strong>Email:</strong> {{ userInfo.email }}
            </div>
          </div>

          <!-- Mensaje de estado -->
          <div class="mb-4">
            <p [class]="error ? 'text-danger' : success ? 'text-success' : 'text-info'">
              {{ mensaje }}
            </p>
          </div>

          <!-- Iconos de estado -->
          <div class="mb-4">
            <div *ngIf="success" class="text-success">
              <i class="fas fa-check-circle fa-3x"></i>
            </div>
            <div *ngIf="error" class="text-danger">
              <i class="fas fa-times-circle fa-3x"></i>
            </div>
          </div>

          <!-- Botones de acción -->
          <div class="mt-4">

            <button *ngIf="error" class="btn btn-secondary me-2" (click)="reintentar()">
              Reintentar
            </button>

          </div>



          <!-- Información adicional -->
          <div class="mt-3 text-muted">
            <small>
              <i class="fas fa-info-circle"></i>
              Este enlace es solo para comprobar que el usuario tiene acceso a la plataforma.
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
