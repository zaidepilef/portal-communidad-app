<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-md rounded p-8 w-full max-w-lg">
    <h2 class="text-xl font-semibold mb-4 text-center">Crear una Cuenta</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Usuario -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium mb-1">Usuario</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Nombre de usuario"
        />
        <div NgIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-red-500 text-sm">
          El campo Usuario es obligatorio.
        </div>
      </div>

      <!-- Nombre -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium mb-1">Nombre</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Tu nombre"
        />
        <div NgIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-red-500 text-sm">
          El campo Nombre es obligatorio.
        </div>
      </div>

      <!-- Apellido -->
      <div class="mb-4">
        <label for="lastname" class="block text-sm font-medium mb-1">Apellido</label>
        <input
          id="lastname"
          type="text"
          formControlName="lastname"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Tu apellido"
        />
        <div NgIf="registerForm.get('lastname')?.invalid && registerForm.get('lastname')?.touched" class="text-red-500 text-sm">
          El campo Apellido es obligatorio.
        </div>
      </div>

      <!-- Email -->
      <div class="mb-6">
        <label for="email" class="block text-sm font-medium mb-1">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="usuario@ejemplo.com"
        />
        <div NgIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-sm">
          Ingresa un correo válido.
        </div>
      </div>

      <!-- Botón -->
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
      >
        Registrarse
      </button>
    </form>
  </div>
</div>
