<div class="auth-main">
	<div class="auth-wrapper v3">
		<div class="auth-form">
			<div class="auth-header">
				<a href="javascript:"><img src="assets/images/logo-dark.svg" alt="logo img" /></a>
			</div>
			<div class="card my-5">
				<div class="card-body">

					<div class="d-flex justify-content-between align-items-end mb-4">
						<h3 class="mb-0"><b>Sign up</b></h3>
						<a [routerLink]="['/auth/login']" class="link-primary">¿Ya tienes cuenta?, Ingresa?</a>
					</div>

					<!-- Mensaje de error -->
					<div *ngIf="errorMessage" class="alert alert-danger mb-3" role="alert">
						{{ errorMessage }}
					</div>

					<!-- Mensaje de éxito -->
					<div *ngIf="successMessage" class="alert alert-success mb-3" role="alert">
						{{ successMessage }}
					</div>

					<form id="registerForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

						<div class="form-group mb-3">
							<label class="form-label" for="username">Usuario</label>
							<input type="text" class="form-control" formControlName="username" id="username" placeholder="Usuario" />
							<div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger small mt-1">
								El campo Usuario es obligatorio.
							</div>
						</div>

						<div class="form-group mb-3">
							<label class="form-label" for="email">Email</label>
							<input type="email" class="form-control" formControlName="email" id="email" placeholder="Email" />
							<div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger small mt-1">
								<span *ngIf="registerForm.get('email')?.errors?.['required']">El campo Email es obligatorio.</span>
								<span *ngIf="registerForm.get('email')?.errors?.['email']">Ingresa un email válido.</span>
							</div>
						</div>

						<div class="form-group mb-3">
							<label class="form-label" for="password">Password</label>
							<input type="password" class="form-control" formControlName="password" id="password" placeholder="Password" />
							<div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger small mt-1">
								El campo Password es obligatorio.
							</div>
						</div>

						<div class="form-group mb-3">
							<label class="form-label" for="confirmpassword">Confirmar Password</label>
							<input type="password" class="form-control" formControlName="confirmpassword" id="confirmpassword" placeholder="Confirma Password" />
							<div *ngIf="registerForm.get('confirmpassword')?.invalid && registerForm.get('confirmpassword')?.touched" class="text-danger small mt-1">
								El campo Confirmar Password es obligatorio.
							</div>
						</div>

						<div class="d-grid mt-3">
							<button type="submit" [disabled]="registerForm.invalid || isLoading" class="btn btn-primary">
								<span *ngIf="!isLoading">Crear Cuenta</span>
								<span *ngIf="isLoading">Creando cuenta...</span>
							</button>
						</div>

						<!-- Spinner de carga -->
						<div *ngIf="isLoading" class="text-center mt-3">
							<div class="spinner-border text-primary" role="status">
								<span class="visually-hidden">Cargando...</span>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="auth-footer row">
				<div class="col my-1">
					<p class="m-0">
						Copyright ©<a href="https://codedthemes.com/" target="_blank">Ougt Malakias</a>
					</p>
				</div>
				<div class="col-auto my-1">
					<ul class="list-inline footer-link mb-0">
						<li class="list-inline-item"><a href="https://ougt.cl/" target="_blank">Contacto</a></li>
					</ul>
				</div>
			</div>

		</div>
	</div>
</div>
