<div class="auth-main">
	<div class="auth-wrapper v3">
		<div class="auth-form">

			<div class="auth-header">
				<a><img src="assets/images/logo-dark.svg" alt="logo" /></a>
			</div>

			<div class="card my-5">
				<div class="card-body">
					<div class="d-flex justify-content-between align-items-end mb-4">
						<h3 class="mb-0"><b>Login</b></h3>
						<a [routerLink]="['/auth/register']" class="link-primary">¿No tienes cuenta?, crea una</a>
					</div>

					<!-- Mensaje de error -->
					<div *ngIf="errorMessage" class="alert alert-danger mb-3" role="alert">
						{{ errorMessage }}
					</div>

					<!-- Mensaje de éxito -->
					<div *ngIf="successMessage" class="alert alert-success mb-3" role="alert">
						{{ successMessage }}
					</div>

					<form id="loginform" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
						<div class="form-group mb-3">
							<label class="form-label" for="email">Email Address</label>
							<input type="email" formControlName="email" class="form-control" id="email"
								placeholder="usuario@correo.com" />
							<div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small mt-1">
								<span *ngIf="loginForm.get('email')?.errors?.['required']">El campo Email es obligatorio.</span>
								<span *ngIf="loginForm.get('email')?.errors?.['email']">Ingresa un email válido.</span>
							</div>
						</div>
						<div class="form-group mb-3">
							<label class="form-label" for="password">Password</label>
							<input type="password" formControlName="password" class="form-control" id="password"
								placeholder="Password" />
							<div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small mt-1">
								El campo Password es obligatorio.
							</div>
						</div>
						<div class="d-flex mt-1 justify-content-between">
							<div class="form-check">
								<input class="form-check-input input-primary" type="checkbox" id="customCheckc1"
									checked="" />
								<label class="form-check-label text-muted" for="customCheckc1">Keep me sign in</label>
							</div>
							<h5 class="text-secondary f-w-400"><a [routerLink]="['/auth/recovery']">Forgot Password?</a>
							</h5>
						</div>
						<div class="d-grid mt-4">
							<button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn btn-primary">
								<span *ngIf="!isLoading">LogIn</span>
								<span *ngIf="isLoading">Iniciando sesión...</span>
							</button>
						</div>
					</form>

					<!-- Spinner de carga -->
					<div *ngIf="isLoading" class="text-center mt-3">
						<div class="spinner-border text-primary" role="status">
							<span class="visually-hidden">Cargando...</span>
						</div>
					</div>

				</div>
			</div>

			<div class="auth-footer row">
				<div class="col my-1">
					<p class="m-0">
						Copyright ©<a href="https://codedthemes.com/" target="_blank">Ougt Malakias</a>
					</p>
				</div>
				<div class="col-auto my-1">
					<ul class="list-inline footer-link mb-0">
						<li class="list-inline-item"><a href="https://ougt.cl/" target="_blank">Contacto</a></li>
					</ul>
				</div>
			</div>

		</div>
	</div>
</div>
