<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">


      <div class="auth-header">
        <a><img src="assets/images/logo-dark.svg" alt="logo" /></a>
      </div>


      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Login</b></h3>
            <a [routerLink]="['/auth/register']" class="link-primary">¿No tienes cuenta?, crea una</a>
          </div>

          <form id="loginform" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label class="form-label" for="email">Email Address</label>
              <input type="email" formControlName="email" class="form-control" id="email"
                placeholder="usuario@correo.com" />
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password"
                placeholder="Password" />
            </div>
            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                <label class="form-check-label text-muted" for="customCheckc1">Keep me sign in</label>
              </div>
              <h5 class="text-secondary f-w-400"><a [routerLink]="['/auth/recovery']">Forgot Password?</a></h5>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">LogIn</button>
            </div>
          </form>

           <!-- GIF de Carga -->
           <div *ngIf="isLoading" class="loading-overlay">
            <img src="assets/images/loading.svg" alt="Cargando...">
          </div>
        </div>
      </div>


      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright ©<a href="https://codedthemes.com/" target="_blank">Ougt Malakias</a>
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="https://ougt.cl/" target="_blank">Contacto</a></li>
          </ul>
        </div>
      </div>


    </div>
  </div>
</div>
